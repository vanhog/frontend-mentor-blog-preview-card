<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Blog Entry Preview Card</h1>
    </header>
    <main>
      <div class="center-screen">
        <div class="centered-box">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Blog Post Image"
            class="blog-post-image"
          />
          <div class="blog-post-teaser">
            <div class="blog-post-teaser tag">
              <span class="mark">Learning</span>
            </div>
            <div class="blog-post-teaser published">Published 21 Dec 2023</div>
            <div class="blog-post-teaser title">HTML & CSS foundations</div>
            <div class="blog-post-teaser teaser">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </div>
          </div>
          <div class="author-box">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Author avatar"
              class="author-photo"
            />
            <div class="author-name">Greg Hooper</div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
